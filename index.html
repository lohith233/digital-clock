<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="time"> 
        <div class="box">

                <span id="Hrs">00</span>
                <span>:</span>
                <span id="Min">00</span>
                <span>:</span>
                <span id="Sec">00</span>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
    
</body>
</html>
